<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitNest - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#e0e7ff,#fef3c7);
}

/* Main Container */
.container{
    width:1000px;
    height:600px;
    display:flex;
    background:#ffffff;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    overflow:hidden;
}

/* LEFT SIDE */
.left{
    width:50%;
    padding:50px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.logo{
    font-size:24px;
    font-weight:600;
    margin-bottom:30px;
}

.logo span{
    color:#2f855a;
}

.tabs{
    display:flex;
    margin-bottom:25px;
}

.tabs button{
    flex:1;
    padding:10px;
    border:none;
    background:none;
    cursor:pointer;
    font-weight:500;
    border-bottom:2px solid transparent;
}

.tabs button.active{
    border-bottom:2px solid #2f855a;
    color:#2f855a;
}

form{
    display:none;
    flex-direction:column;
}

form.active{
    display:flex;
}

input{
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#2f855a;
}

.submit-btn{
    padding:12px;
    border:none;
    border-radius:8px;
    background:#2f855a;
    color:white;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}

.submit-btn:hover{
    background:#276749;
}

/* RIGHT SIDE */
.right{
    width:50%;
    background:#fdf6e3;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
}

.right img{
    width:90%;
    max-width:420px;
    animation:float 4s ease-in-out infinite;
}

/* Floating Animation */
@keyframes float{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-15px); }
}

/* Responsive */
@media(max-width:900px){
    .container{
        flex-direction:column;
        height:auto;
    }
    .left,.right{
        width:100%;
    }
}
</style>
</head>
<body>

<div class="container">

    <!-- LEFT SECTION -->
    <div class="left">

        <div class="logo">Lit<span>Nest</span></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showForm('userLogin',event)">User Login</button>
            <button class="tab-btn" onclick="showForm('signup',event)">Sign Up</button>
            <button class="tab-btn" onclick="showForm('adminLogin',event)">Admin</button>
        </div>

        <!-- USER LOGIN -->
        <form id="userLogin" class="active">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Login</button>
        </form>

        <!-- SIGN UP -->
        <form id="signup">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Create Account</button>
                   <a href="http://localhost:5000/auth/google" style="text-decoration: none;">
  <button type="button" style="display: inline-flex; align-items: center; justify-content: center; background-color: #ffffff; color: #1f1f1f; font-family: 'Roboto', arial, sans-serif; font-size: 14px; font-weight: 500; height: 40px; padding: 0 16px; border: 1px solid #747775; border-radius: 20px; cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s; min-width: 200px;" 
  onmouseover="this.style.backgroundColor='#f8f9fa'; this.style.boxShadow='0 1px 2px 0 rgba(60,64,67,0.30), 0 1px 3px 1px rgba(60,64,67,0.15)';" 
  onmouseout="this.style.backgroundColor='#ffffff'; this.style.boxShadow='none';">
    
    <!-- Official Google "G" Logo -->
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" style="margin-right: 12px; display: block;">
      <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
      <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
      <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
      <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
    </svg>
    
    Sign in with Google
  </button>
</a>

        </form>

        <!-- ADMIN LOGIN -->
        <form id="adminLogin">
            <input type="text" placeholder="Admin ID" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Admin Login</button>
        
        </form>



    </div>

    <!-- RIGHT SECTION (YOUR IMAGE) -->
    <div class="right">
        <img src="books.jpg" alt="Books Illustration">
    </div>

</div>

<script>
function showForm(formId,event){
    document.querySelectorAll("form").forEach(form=>{
        form.classList.remove("active");
    });
    document.getElementById(formId).classList.add("active");

    document.querySelectorAll(".tab-btn").forEach(btn=>{
        btn.classList.remove("active");
    });
    event.target.classList.add("active");
}
</script>

</body>
</html>
