<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitNest - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#e0e7ff,#fef3c7);
}

/* Main Container */
.container{
    width:1000px;
    height:600px;
    display:flex;
    background:#ffffff;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    overflow:hidden;
}

/* LEFT SIDE */
.left{
    width:50%;
    padding:50px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.logo{
    font-size:24px;
    font-weight:600;
    margin-bottom:30px;
}

.logo span{
    color:#2f855a;
}

.tabs{
    display:flex;
    margin-bottom:25px;
}

.tabs button{
    flex:1;
    padding:10px;
    border:none;
    background:none;
    cursor:pointer;
    font-weight:500;
    border-bottom:2px solid transparent;
}

.tabs button.active{
    border-bottom:2px solid #2f855a;
    color:#2f855a;
}

form{
    display:none;
    flex-direction:column;
}

form.active{
    display:flex;
}

input{
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#2f855a;
}

.submit-btn{
    padding:12px;
    border:none;
    border-radius:8px;
    background:#2f855a;
    color:white;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}

.submit-btn:hover{
    background:#276749;
}

/* RIGHT SIDE */
.right{
    width:50%;
    background:#fdf6e3;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
}

.right img{
    width:90%;
    max-width:420px;
    animation:float 4s ease-in-out infinite;
}

/* Floating Animation */
@keyframes float{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-15px); }
}

/* Responsive */
@media(max-width:900px){
    .container{
        flex-direction:column;
        height:auto;
    }
    .left,.right{
        width:100%;
    }
}
</style>
</head>
<body>

<div class="container">

    <!-- LEFT SECTION -->
    <div class="left">

        <div class="logo">Lit<span>Nest</span></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showForm('userLogin',event)">User Login</button>
            <button class="tab-btn" onclick="showForm('signup',event)">Sign Up</button>
            <button class="tab-btn" onclick="showForm('adminLogin',event)">Admin</button>
        </div>

        <!-- USER LOGIN -->
        <form id="userLogin" class="active">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Login</button>
        </form>

        <!-- SIGN UP -->
        <form id="signup">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Create Account</button>
        </form>

        <!-- ADMIN LOGIN -->
        <form id="adminLogin">
            <input type="text" placeholder="Admin ID" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Admin Login</button>
        </form>

    </div>

    <!-- RIGHT SECTION (YOUR IMAGE) -->
    <div class="right">
        <img src="books.jpg" alt="Books Illustration">
    </div>

</div>

<script>
function showForm(formId,event){
    document.querySelectorAll("form").forEach(form=>{
        form.classList.remove("active");
    });
    document.getElementById(formId).classList.add("active");

    document.querySelectorAll(".tab-btn").forEach(btn=>{
        btn.classList.remove("active");
    });
    event.target.classList.add("active");
}
</script>

</body>
</html>
